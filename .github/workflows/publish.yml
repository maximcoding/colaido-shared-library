name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*' # Matches tag names like v1.0.0, v2.1.3, etc.

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Check if it's a public package or private package
          if [ -n "$(jq -r .private package.json)" ]; then
            npm publish --access restricted
          else
            npm publish --access public
          fi

      - name: Push tags back to repository
        run: |
          git config --global user.email "maximcoding@@gmail.com"
          git config --global user.name "Maxim Livshitz"
          git tag v$(node -p -e "require('./package.json').version")
          git push origin --tags
